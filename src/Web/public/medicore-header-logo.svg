<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Header logo with text -->
  <defs>
    <linearGradient id="headerBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerCrossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon part -->
  <circle cx="20" cy="20" r="18" fill="url(#headerBgGradient)" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Medical cross -->
  <rect x="17" y="10" width="6" height="20" rx="1" fill="url(#headerCrossGradient)"/>
  <rect x="10" y="17" width="20" height="6" rx="1" fill="url(#headerCrossGradient)"/>
  
  <!-- Tech elements -->
  <circle cx="12" cy="12" r="1.5" fill="#60A5FA" opacity="0.8"/>
  <circle cx="28" cy="12" r="1.5" fill="#60A5FA" opacity="0.8"/>
  <circle cx="12" cy="28" r="1.5" fill="#34D399" opacity="0.8"/>
  <circle cx="28" cy="28" r="1.5" fill="#34D399" opacity="0.8"/>
  
  <!-- Connecting lines -->
  <line x1="12" y1="12" x2="17" y2="17" stroke="#60A5FA" stroke-width="0.5" opacity="0.6"/>
  <line x1="28" y1="12" x2="23" y2="17" stroke="#60A5FA" stroke-width="0.5" opacity="0.6"/>
  <line x1="12" y1="28" x2="17" y2="23" stroke="#34D399" stroke-width="0.5" opacity="0.6"/>
  <line x1="28" y1="28" x2="23" y2="23" stroke="#34D399" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Text: MediCore -->
  <text x="50" y="16" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Medi</text>
  <text x="50" y="30" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#059669">Core</text>
  
  <!-- Alternative single line version -->
  <!-- <text x="50" y="25" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#1E293B">MediCore</text> -->
</svg>