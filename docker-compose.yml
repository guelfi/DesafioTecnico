version: '3.8'

services:
  # API Service
  mobilemed-api:
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    container_name: mobilemed-api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Data Source=database/mobilemed.db
    volumes:
      - api_data:/app/database
      - api_logs:/app/log
    networks:
      - mobilemed-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Service
  mobilemed-frontend:
    build:
      context: .
      dockerfile: src/Web/Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: mobilemed-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://mobilemed-api:5000
    depends_on:
      mobilemed-api:
        condition: service_healthy
    networks:
      - mobilemed-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx-proxy:
    image: nginx:alpine
    container_name: mobilemed-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mobilemed-api
      - mobilemed-frontend
    networks:
      - mobilemed-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  api_data:
    driver: local
  api_logs:
    driver: local

networks:
  mobilemed-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16